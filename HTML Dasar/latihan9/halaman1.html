<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<body>

<form>
	<table>
		<tr>
			<td align="right"><label for="username">Nama Pengguna : </label> </td>
			<td><input type="text" id="username"></td>
		</tr>
		<tr>
			<td align="right"><label for="password">Kata Sandi : </label></td>
			<td><input type="password" id="password"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="radio" name="jenis_kelamin" id="pria"><label for="pria">pria</label>
				<input type="radio" name="jenis_kelamin" id="wanita"><label for="wanita">wanita</label>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
				<input type="checkbox" id="belajar"><label for="belajar">belajar</label>
				<input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
				<input type="checkbox" id="koding"><label for="koding">koding</label>
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="kota">Kota : </label>
			</td>
			<td>
				<select name="" id="kota">
					<option value="">Jakarta</option>
					<option value="">Bogor</option>
					<option value="">Tangerang</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">
				<label for="textarea">Komentar : </label>
			</td>
			<td colspan="2">
				<textarea></textarea>
				<!-- <textarea name="" id="textarea" cols="23" rows="10">Mantappu jiwa</textarea> -->
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<!-- Untuk tombol, meskipun bisa menggunakan tag input,
				disarankan untuk menggunakan tag button, karena lebih sesuai peruntukkannya -->
				<!-- <input type="submit" value="Mantap!"> -->
				<button type="button">Kirim Dong!</button>
			</td>
		</tr>
	</table>
</form>
	
</body>
</html>
